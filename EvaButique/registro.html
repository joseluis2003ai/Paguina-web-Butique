<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE BOUTIQUE - Registro</title>
    <link rel="stylesheet" href="registro_css.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo">EVE<span>BOUTIQUE</span></div>
            <h1>Únete a nuestra comunidad</h1>
            <p>Crea tu cuenta para comenzar</p>
        </div>
        
        <form class="signup-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-with-icon">
                    <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <div class="input-with-icon">
                    <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
                </div>
            </div>
            
            <button type="submit" class="signup-btn">
                <span>Crear Cuenta</span>
                <i class="fas fa-user-plus"></i>
            </button>
            
            <div class="divider">
                <span>o</span>
            </div>
            
            <button type="button" class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
                <span>Regístrate con Google</span>
            </button>
            
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="Sesion.html">Inicia sesión</a>
            </div>
        </form>
    </div>

    <script src="registro_js.js"></script>
</body>
</html>
