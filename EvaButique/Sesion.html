<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE BOUTIQUE - Inicio de Sesión</title>
    <link rel="stylesheet" href="login_css.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">EVE<span>BOUTIQUE</span></div>
            <h1>Bienvenido de vuelta</h1>
            <p>Inicia sesión para acceder a tu cuenta</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-with-icon">
                    <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                <span>Iniciar Sesión</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <div class="divider">
                <span>o</span>
            </div>
            
            <button type="button" class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
                <span>Inicia con Google</span>
            </button>
            
            <div class="signup-link">
                ¿No tienes una cuenta? <a href="registro.html">Regístrate</a>
            </div>
        </form>
    </div>

    <script src="login_script.js"></script>
</body>
</html>
